<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            font-size: 14px;
        }
        svg > * {
            fill: darkgray;
            will-change: fill;
        }
        svg > *:hover {
            fill: lightgray;
        }
        svg > .true {
            fill: green;
        }
        svg > .true:hover {
            fill: lime;
        }
        #menu {
            position: absolute;
            z-index: 10;
            background: white;
            top: 0;
            left: 0;
            padding: 7px;
            border: solid 1px dimgray;
        }
        #menu button {
            width: 100%;
        }
        #menu > label {
            display: block;
            margin-top: 5px;
        }
        #menu > label > select {
            display: block;
        }
    </style>
    <script type="module">
        import { onLoad } from './index.js';
        window.onLoad = onLoad;
    </script>
</head>
<body onload="onLoad();">
</body>
</html>
