<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        svg > *[state="false"] {
            fill: darkgray;
        }
        svg > *[state="false"]:hover {
            fill: lightgray;
        }
        svg > *[state="true"] {
            fill: green;
        }
        svg > *[state="true"]:hover {
            fill: lime;
        }
    </style>
</head>
<body>
    <svg id="svg" width="300px" height="300px">
    </svg>
<script src="hexlife.js"></script>
</body>
</html>
